<!DOCTYPE html>
<html>
	<head>
		<title>Wattpad Downloader</title>
		<style>
			#btn,#clr {
				outline:none;
				border:0px;
				display:block;
				width:100%;
				height:30px;
				border-radius:5px;
				background-color:#0086B3;
				color:white;
				font-family:"Droid Sans", sans-serif;
				margin:10px auto;
			}
			#btn:active{
				background:#00698C;
			}
			#clr:active{
				background:#00698C;
			}
		</style>
	</head>
	<body>
		<button id="btn">Click Me!!</button>
		<button id="clr">Clear</button>
		<div class="results"></div>
	</body>
	
	<script src="js/zepto.min.js"></script>
	<script>
		$('#btn').click(function(){
			$('.results').prepend(Date() + "<br>");
		});
		$('#clr').click(function(){
			$('.results').html("");
		});
	</script>
</html>
